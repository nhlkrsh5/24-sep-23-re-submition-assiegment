<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .photo{
            background-color: rgb(195, 195, 105);
            height: 300px;
            width: 280px; 
            padding-left: 50px;
           
        }
        img{
            opacity: 0.5;
        }
        img:hover{
            opacity: 1;
           
        }
        p{
            font-size: 20px;  
        }
       
    </style>

</head>
<body>
    <div class="photo">
        <img src="skills.bmp" alt="PW skills" height="200px" width="200px" class="image">
        <p>Course:Full stack web development 
        </p>
    </div>
</body>
</html>
